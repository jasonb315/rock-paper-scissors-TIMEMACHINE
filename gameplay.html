<!DOCTYPE html>
<html>

    <head>

      <link rel="stylesheet" href="reset.css">
      <!-- <link rel="stylesheet" href="style.css"> -->
      <link rel="stylesheet" href="gameplay.css">

      <title>
        Play Rock Paper Scissors Time Machine
      </title>
    </head>

    <body id="gameplayBody">

      <audio id="playAudio" controls>
        <source src="audio/craycray.mp3" type="audio/mpeg">
        
      </audio><br>
      <button onclick="enableControls()" type="button">Enable Controls</button>
      <button onclick="disableControls()" type="button">Disable Controls</button>
      

      <header>

        <p id="round">ROUND:</p><p id="roundNumber"></p>
        
        <section>
          <p id="user-name"></p>
          <div>
            <p>Rounds</p>
            <p id="round-number"></p>
          </div>
          <p>Computer</p>
        </section>
        
      </header>
    
      <main>

<section id="gamemid">

</section>
        <div id="selections">

          <div class="selectdiv">
            <img id="rock" src="img/ROCKplay.gif" alt="">
          </div>

          <div class="selectdiv">
            <img id="paper" src="img/PAPERplay.gif" alt="">
          </div>

          <div class="selectdiv">
            <img id="scissors" src="img/SCISSORplay.gif" alt="">
          </div>

        </div>


      </main>

      <footer>

        <!-- display heart img and number of lives remaining
         -->
         <div>
           <img id="heart-img"src="" alt="">
         </div>

        <!-- display basic/modifier images and 'how to play' button -->
        <section>
          <div>
            <img id="first-basic-move" src="" alt="">
            <img id="second-basic-move"src="" alt="">
            <img id="thrid-basic-move" src="" alt="">

            <img id="first-modifier" src="" alt="">
            <img id="second-modifier" src="" alt="">
          </div>
          <a href="">How to Play</a>

        </section>
      </footer>

    </body>

    <footer>
      
    </footer>

    <script src ="app.js"></script>
     
    <script>
      var themeMusic = document.getElementById("playAudio");
      function enableControls() { 
          themeMusic.controls = true;
          themeMusic.load();
      } 
      
      function disableControls() { 
          themeMusic.controls = false;
          themeMusic.load();
      } 
    </script>


         
  
</html>
