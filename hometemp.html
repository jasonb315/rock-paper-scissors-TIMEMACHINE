<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="hometemp.css">
      <title>
        Rock Paper Scissors Time Machine
      </title>
    </head>

    <body>

      <header id="spacer">
      <!-- this just keeps space along the top -->
      </header>

      <section id="title">
        <div class="centerimg">
          <img id="title-img" src="img/TITLEtext.gif" alt="">
        </div>
      </section>


      <section id="playsection">
        <!-- Display logo img and play button right underneath -->
        <div id="playbox">
        <a href="gameplay.html"><img id="play-img" src="img/PLAYbutton.gif" alt=""></a>
        </div>
      </section>

      
      <div id="nameCreationModal" class="modal">
  
          <!-- Modal content -->
          <div class="modal-content">
            <form id="usernameCreation">
            <p>Enter name here</p>
            <input type="text" id="username">
            <button id='submitted'>submit</button>
          </form>
          </div>

        </div>
    </body>
    
    <header id="spacer2">
      <!-- this just keeps space along the top -->
      </header>

    <section id="about-score">

      <!-- Display 'About Us' and Highest rounds previously recorded, at the bottom of the home page -->
      <div id="aboutbox">
        <a href="about.html"><img id="about-img" src="img/ABOUTbutton.gif" alt=""></a>
      
      </div>

      <div id="scoreboardbox">
        <img id="score-img" src="img/HIGHbutton.gif" alt="">

        <p id="highest-round">#JS#</p>
      </div>
 
      <script src="hometemp.js"></script>
    
    </section>
